<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      .transform {
        margin: 16px;
      }
    </style>
  </head>
  <body>
    <form>
      <div class="transform">
        <label for="transform_lastName">Last Name</label>
        <input
          type="text"
          id="transform_lastName"
          name="lastName"
          value="Emerson"
          readonly
        />
      </div>

      <div class="transform">
        <label for="transform_age">Age</label>
        <input
          type="number"
          id="transform_age"
          min="3"
          max="10"
          name="age"
          value="17"
          required
        />
      </div>

      <div class="transform">
        <input type="checkbox" name="agree" disabled />
        <label> Accept terms and conditions </label>
      </div>

      <div class="choose-gender transform">
        <input type="radio" name="gender" checked />
        <label> Male </label>
        <input type="radio" name="gender" />
        <label> Female</label>
        <input type="radio" name="gender" />
        <label>Secret</label>
      </div>

      <div class="transform">
        <textarea
          maxlength="10"
          name="description"
          placeholder="Write description..."
        ></textarea>
      </div>

      <div class="transform">
        <button type="submit">
          <label> submit </label>
        </button>
      </div>
    </form>
  </body>
</html>
