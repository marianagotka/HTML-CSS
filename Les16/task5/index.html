<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=<<device-width>>, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      * {
        box-sizing: border-box;
      }
      .login-form {
        margin: 32px;
      }
      div {
        padding: 0px 0px 8px 0px;
        /* margin: 0; */
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <form class="login-form">
      <div>
        <input type="text" name="primaryLanguage" value="HTML" disabled />
      </div>
      <div>
        <input type="checkbox" name="agree" uncheched />
      </div>
      <div>
        <input type="checkbox" name="like" checked readonly />
      </div>
      <div><input type="color" name="favouriteColor" value="#ff7f50" /></div>
      <div>
        <input type="date" name="birthDate" value="2024-10-04T 13:02" checked />
      </div>

      <div>
        <input
          type="email"
          name="email"
          placeholder="example@domain.com"
          required
        />
      </div>

      <div><input type="file" name="avatar" /></div>

      <div><input type="month" name="startLearning" value="2020-01" /></div>

      <div>
        <input type="number" name="favouriteNumber" value="17" />
      </div>

      <div>
        <textarea
          type="textarea"
          name="story"
          rows="5"
          cols="30"
          placeholder="A long time ago..."
        ></textarea>
      </div>

      <div><input type="password" name="password" value="secret"</div>

      <div class="languages">
        <input name="language" type="radio" value="html" />
        <label>HTML</label>
        <input name="language" type="radio" value="css" checked />
        <label> CSS</label>
        <input name="language" type="radio" value="javascript" />
        <label>JavaScript</label>
      </div>

      <div><input type="range" name="learningProgress" value="30"</div>

      <div>
        <select name="framework">
          <option value="react">React</option>
          <option value="jquery" selected>jQuery</option>
          <option value="bootstrap">Bootstrap</option>
        </select>
      </div>

      <div>
        <input
          type="search"
          name="search"
          placeholder="Type first letters..."
        />
      </div>

      <div><input type="time" name="lunchEnd" value="14:01" /></div>

      <div>
        <input type="website" placeholder="https://website.com" required />
      </div>

      <div><input type="week" name="birthWeek" value="2021-W51" /></div>

      <div>
        <button type="submit">
          <submit>Save</submit>
        </button>
      </div>
    </form>
  </body>
</html>
